on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy-eu:
    name: "Deploy on eu"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          env: ${{ inputs.environment }}
          country: eu

  deploy-us:
    needs: deploy-eu
    name: "Deploy on us"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          env: ${{ inputs.environment }}
          country: us

  deploy-ap:
    needs:
      - deploy-eu
      - deploy-us
    name: "Deploy on ap"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          env: ${{ inputs.environment }}
          country: ap
