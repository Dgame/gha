name: Reusable PHP Setup

on:
  workflow_call:

jobs:
  php-setup:
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: true
      matrix:
        php-version: ['7,4', '8.0', '8.1']
        experimental: [false]
        include:
          - php-version: '8.2'
            experimental: true
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpstan
